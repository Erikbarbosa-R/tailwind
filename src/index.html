<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title >Facebook</title>
</head>
<body>
    <div class="w-screen h-screen bg-slate-200 flex items-center justify-center flex-col md:flex-row " >
        <div class="w-580 pr-8 text-center md:text-left " >
            <h1 class="text-Blue-Facebook font-bold text-5xl ">Facebook</h1>
            <h2 class="text-3xl to-black "  >O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
       
        <div class="bg-white p-4 w-96 rounded-md flex justify-between items-center flex-col shadow-lg mt-4  " >
            <input placeholder="Email ou telefone"  class="border-gray-300 rounded-sm border w-full h-14 mb-2.5 pl-2 hover:border border-"  type="text">
            <input placeholder="Senha" class="border-gray-300 rounded-sm border w-full h-14 mb-2.5 pl-2" type="password">
            <button class="h-12 w-full bg-Blue-Facebook rounded-md  text-white ">Entrar</button>

            <form class="mt-4  border  bg-gray-300   border-gray-600  rounded-md p-20 py-4 space-x-2 flex items-center  text-sm "  action="não_é_robô">
                <input class="size-28  cursor-pointer -translate-x-14 "  type="Checkbox" name="Checkbox" id="Não sou um robô">
                <label class="" for="Checkbox"  >Eu não sou um robô</label>
                <img class="h-20 translate-x-16 "  src="img/recaptcha.png" alt="imagem recaptcha" srcset="">
                <input type="submit" value=".">
            </form>

            <a class="text-Blue-Facebook cursor-pointer mt-4">esqueceu a senha ?</a>
            <hr class="w-full m-4 border-gray-300 border-1">
            <button class=" h-12 bg-Green-Facebook rounded-md shadow-md shadow-green-800 text-white px-4"  >Criar nova conta</button>
        </div>
    </div>
   
</body>
</html>
